<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="UTF-8">
	<title>Number</title>
</head>

<body>

	<h1>JavaScript Numbers</h1>

	<h2>1. Tipe Number</h2>
	<p id="demo1"></p>

	<h2>2. NaN (Not a Number)</h2>
	<p id="demo2"></p>

	<h2>3. Infinity</h2>
	<p id="demo3"></p>

	<h2>4. Scientific / Exponent Notation</h2>
	<p id="demo4"></p>

	<h2>5. Hexadecimal</h2>
	<p id="demo5"></p>

	<h2>6. Number Object (Tidak Disarankan)</h2>
	<p id="demo6"></p>

	<script>
		// 1. Number biasa
		let a = 3.14;
		let b = 10;
		document.getElementById("demo1").innerHTML =
			"Decimal: " + a + "<br>Integer: " + b;

		// 2. NaN
		let nanExample = 100 / "Halo";
		document.getElementById("demo2").innerHTML =
			"100 / \"Halo\" = " + nanExample +
			"<br>isNaN: " + isNaN(nanExample);

		// 3. Infinity
		let infPos = 2 / 0;
		let infNeg = -2 / 0;
		document.getElementById("demo3").innerHTML =
			"2 / 0 → " + infPos +
			"<br>-2 / 0 → " + infNeg;

		// 4. Scientific
		let big1 = 123e5;
		let small1 = 123e-5;
		document.getElementById("demo4").innerHTML =
			"123e5 = " + big1 + "<br>123e-5 = " + small1;

		// 5. Hexadecimal
		let hex = 0xFF;
		document.getElementById("demo5").innerHTML =
			"Hex 0xFF = " + hex +
			"<br>toString(16): " + hex.toString(16);

		// 6. Number Object
		let x = 500;
		let y = new Number(500);
		document.getElementById("demo6").innerHTML =
			"x == y ? " + (x == y) +
			"<br>x === y ? " + (x === y);
	</script>

</body>

</html>
